<template>
  <style media="screen">
    :host {
      display: block;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    nav {
      height: 30px;
      padding: 10px 20px;
      border-bottom: 1px #eee solid;
      background-color: #333;
    }
    #logo {
      line-height: 30px;
      font-size: 30px;
      font-weight: bold;
      color: #eee;
    }
    #control-panel {
      float: right;
      height: 30px;
      line-height: 30px;
    }
    #control-panel a {
      display: inline-block;
      height: 30px;
      padding: 0 0.5em;
      font-family: sans-serif;
      text-decoration: none;
      color: #eee;
    }
    #control-panel a:hover {
      color: white;
    }
    #main {
      position: absolute;
      top: 50px;
      bottom: 0;
      width: 100%;
    }
  </style>
  <nav>
    <span id="logo">Coolol</span>
    <span id="control-panel">
      <a href="#" id="refresh-board">Refresh</a>
      <a href="#" id="switch-board">Board</a>
      <a href="#" id="switch-config">Setting</a>
      <a href="#" id="switch-session">Login</a>
    </span>
  </nav>
  <div id="main"></div>
</template>

<script type="text/javascript">
  (function () {
    "use strict";

    var template = document.currentScript.ownerDocument.querySelector('template');

    class App extends HTMLElement {
      createdCallback() {
        this.createShadowRoot().appendChild(document.importNode(template.content, true));

        this.$main = this.shadowRoot.querySelector('#main');
        this.$refresh_board = this.shadowRoot.querySelector('#refresh-board');
        this.$switchBoard = this.shadowRoot.querySelector('#switch-board');
        this.$switchConfig = this.shadowRoot.querySelector('#switch-config');
        this.$switchSession = this.shadowRoot.querySelector('#switch-session');

        this.$switchBoard.addEventListener('click', (event) => {
          event.preventDefault();
          this.switchToBoard();
        });
        this.$switchConfig.addEventListener('click', (event) => {
          event.preventDefault();
          this.switchToConfig();
        });
        this.$switchSession.addEventListener('click', (event) => {
          event.preventDefault();
          this.switchToSession();
        });

        // load Config
        document.config = JSON.parse(localStorage.getItem('config'));
        console.log("Config loaded:", document.config);

        // init view
        this.switchToBoard();
        // this.switchToConfig();
        // this.switchToSession();
      }

      switchToBoard() {
        $.removeAllChild(this.$main);
        var board = document.createElement('x-board');
        this.$main.appendChild(board);
        this.$refresh_board.addEventListener('click', board.refresh.bind(board));
        this.showRefreshButton(true);

        // load cached
        var boardConfig = document.config.boards[0];
        board.setConfig(boardConfig);
        var data = JSON.parse(localStorage.getItem('tweets'));
        if (data !== null) {
          board.setData(data);
        }
      }

      switchToConfig() {
        $.removeAllChild(this.$main);
        var config = document.createElement('x-config');
        this.$main.appendChild(config);
        this.showRefreshButton(false);
      }

      switchToSession () {
        $.removeAllChild(this.$main);
        var $session = document.createElement('x-session');
        this.$main.appendChild($session);
        this.showRefreshButton(false);
      }

      showRefreshButton(toShow) {
        if (toShow) {
          this.$refresh_board.style.visibility = "visible";
        } else {
          this.$refresh_board.style.visibility = "hidden";
        }
      }
    }

    document.registerElement("x-app", App);
  })();
</script>
