<link rel="import" href="channel.html">

<template id="board">
  <style>
    :host {
      display: block;
      height: 100%;
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap; /* key to horizontal scrolling */
    }
    #channels {
      height: 100%;
    }
    x-channel {
      display: inline-block; /* key to horizontal */
      height: 100%;
      width: 500px;
      white-space: normal; /* reset for children */
      border-left: 1px #eee solid;
    }
    x-channel:last-child {
      border-right: 1px #eee solid;
    }
    @media (max-width: 500px)  {
      x-channel {
        width: 100% !important;
      }
    }
  </style>
  <div id="channels"></div>
</template>

<script type="text/javascript">
  (function() {
    "use strict";

    var $$$template = document.currentScript.ownerDocument.querySelector('template#board').content;

    class Board extends XElement {
      createdCallback() {
        this.createShadowRoot().appendChild(document.importNode($$$template, true));

        this.config = document.store.getConfig(document.account);
        this._data = null;

        this.refresh();

        return this;
      }

      refresh(callback) {
        // Remove all children
        $.removeAllChildren(this.$('#channels'));

        // recreate all children
        var allChannelsPromises = this.config.channels.map((channel_config) => {
          var $channel = document.createElement('x-channel').setConfig(channel_config);
          this.$('#channels').appendChild($channel);
          return $channel.refresh();
        });
        console.log('[board] refresh all Promises:', allChannelsPromises);

        Promise.all(allChannelsPromises)
          .then((data) => {
            console.log('[board] refresh allData', data);
            if ($.isDefined(callback)) {
              callback();
            }
          });
      }
    }

    document.registerElement("x-board", Board);
  })();
</script>
