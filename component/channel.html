<link rel="import" href="tweet.html">

<template>
  <style>
    :host {
      display: block;
      position: relative;
      height: 100%;
      width: 100%;
    }
    #header {
      color: orange;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-bottom: 1px #eee solid;
    }
    #tweets, #loading {
      position: absolute;
      width: 100%;
    }
    #tweets {
      top: 24px;
      bottom: 0;
      padding-bottom: 24px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #tweets x-tweet {
      border-bottom: 1px #eee solid;
    }

    #loading {
      bottom: 0;
      height: 24px;
      text-align: center;
    }
  </style>

  <div id="header"></div>
  <div id="tweets"></div>
  <div id="loading">Loading more...</div>
</template>

<script type="text/javascript">
  (function() {
    "use strict";

    var template = document.currentScript.ownerDocument.querySelector('template');

    class Channel extends XElement {
      createdCallback() {
        this.createShadowRoot().appendChild(document.importNode(template.content, true));
        this.config = null;
        this.data = null;
        this.fetching = false;
      }

      setConfig(config) {
        this.config = config;
        this.$('#header').textContent = config.name;
        return this;
      }

      refresh() {
        console.info('[channel] refresh', this.config.name);
        var client = document.cache.getTwitterClient(document.account);
        var source_promises = $.mapKeyValue(this.config.sources, (source, params) => {
          return client.fetch(source, params);
        });
        return Promise.all(source_promises)
          .then((data) => {
            this.setData(data);
            return data;
          });
      }

      fetchMore() {
        console.debug('scroll to bottom');
        if (this.fetching) {
          console.log('This channel is fetching, skip.');
          return;
        }
        this.fetching = true;
        try {
          this.$('#loading').show();
          // TODO
        } finally {
          this.fetching = false;
        }
      }

      setData(data) {
        console.info('[channel] setData', data);

        if (!$.isDefined(data)) {
          data = [];
        }

        this.data = data;

        // Remove all children
        $.removeAllChildren(this.$('#tweets'));

        data
          // flatten [[tweetsForSource1], [tweetsForSource2], ...]
          .reduce((all, current) => {
            return all.concat(current);
          }, [])
          // unify tweet into unique objects
          .map((tweet) => {
            return document.cache.getCurrentAccountTweet(tweet);
          })
          // Transform created_at field into Date object
          .map((tweet) => {
            tweet.created_at = new Date(tweet.created_at);
            return tweet;
          })
          // sort by created_at
          .sort((a, b) => {
            return b.created_at - a.created_at;
          })
          // create tweet elements
          .forEach((tweet) => {
            this.$('#tweets').appendChild(document.createElement('x-tweet').setTweet(tweet));
          });

        // scroll event
        var tweetsElem = this.$('#tweets');
        tweetsElem.handle('scroll', () => {
          if (tweetsElem.scrollTop + tweetsElem.offsetHeight + 10 >= tweetsElem.scrollHeight) {
            this.fetchMore();
          }
        });

        // hide loading
        this.$('#loading').hide();

        return this;
      }
    }

    document.registerElement("x-channel", Channel);
  })();
</script>
