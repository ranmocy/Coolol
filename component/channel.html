<link rel="import" href="tweet.html">

<template>
  <style>
    :host {
      display: block;
      position: relative;
      height: 100%;
      width: 100%;
    }
    #header {
      color: orange;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-bottom: 1px #eee solid;
    }
    #tweets, #loading {
      position: absolute;
      width: 100%;
    }
    #tweets {
      top: 24px;
      bottom: 0;
      padding-bottom: 24px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #tweets x-tweet {
      border-bottom: 1px #eee solid;
    }

    #loading {
      bottom: 0;
      height: 24px;
      text-align: center;
    }
  </style>

  <div id="header"></div>
  <div id="tweets"></div>
  <div id="loading">Loading more...</div>
</template>

<script type="text/javascript">
  (function() {
    "use strict";

    var template = document.currentScript.ownerDocument.querySelector('template');

    class Channel extends XElement {
      createdCallback() {
        this.createShadowRoot().appendChild(document.importNode(template.content, true));
        this.config = null;
        this.data = null;
        this.fetching = false;
      }

      setName(name) {
        this.$('#header').textContent = name;
        return this;
      }

      setData(config, data) {
        this.config = config;
        this.data = data;

        // set header
        this.setName(this.config.name);

        // hide loading
        this.$('#loading').hide();

        // Remove all children
        $.removeAllChildren(this.$('#tweets'));

        if (!data) {
          return this;
        }

        // update new data
        // flatten [[tweetsForSource1], [tweetsForSource2], ...]
        data
          .reduce((all, current) => {
            return all.concat(current);
          }, [])
          .map((tweet) => {
            tweet.created_at = new Date(tweet.created_at);
            return tweet;
          })
          .sort((a, b) => {
            return b.created_at - a.created_at;
          })
          .forEach((tweet) => {
            this.$('#tweets').appendChild(document.createElement('x-tweet').setTweet(tweet));
          });

        // scroll event
        var tweetsElem = this.$('#tweets');
        tweetsElem.handle('scroll', () => {
          if (tweetsElem.scrollTop + tweetsElem.offsetHeight + 10 >= tweetsElem.scrollHeight) {
            this.fetchMore();
          }
        });

        return this;
      }

      fetchMore() {
        console.debug('scroll to bottom');
        if (this.fetching) {
          console.log('This channel is fetching, skip.');
          return;
        }
        this.fetching = true;
        try {
          this.$('#loading').show();
        } finally {
          this.fetching = false;
        }
      }
    }

    document.registerElement("x-channel", Channel);
  })();
</script>
