<template id="compose">
  <style media="screen">
    :host {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    #background {
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
    }
    #container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      min-width: 400px;
      background-color: #EDF4FC;
      border-radius: 5px;
      overflow: hidden;
    }
    #header {
      text-align: center;
      height: 40px;
      border-bottom: solid 1px rgba(76, 145, 219, .25);
      background-color: #fefefe;
    }
    #body {
      padding: 1em;
    }

    #title {
      line-height: 40px;
    }
    #close {
      position: absolute;
      right: 0;
      line-height: 40px;
      height: 40px;
      width: 40px;
      cursor: pointer;
    }
    textarea#text {
      resize: none;
      width: 100%;
      border: solid 1px rgba(76, 145, 219, .25);
    }
  </style>

  <div id="background">
    <div id="container">
      <div id="header">
        <span id="title">Compose</span>
        <span id="close">X</span>
      </div>
      <div id="body">
        <div id="reply-to"></div>
        <form id="tweet" action="#" method="post">
          <textarea id="text" rows="8" cols="40"></textarea>
          <button type="button" id="submit">Tweet</button>
        </form>
      </div>
    </div>
  </div>
</template>

<script type="text/javascript">
  (function() {
    "use strict";

    var $$$compose = document.currentScript.ownerDocument.querySelector('template#compose');

    class Compose extends HTMLElement {
      createdCallback() {
        this.createShadowRoot().appendChild(document.importNode($$$compose.content, true));
        this.$host = this.shadowRoot.host;
        this.$background = this.shadowRoot.querySelector('#background');
        this.$container = this.shadowRoot.querySelector('#container');
        this.$close = this.shadowRoot.querySelector('#close');
        this.$reply_to = this.shadowRoot.querySelector('#reply-to');
        this.$text = this.shadowRoot.querySelector('#text');
        this.$submit = this.shadowRoot.querySelector('#submit');

        this.$background.handle('click', this.hide.bind(this));
        this.$container.handle('click', null); // stop popup to background
        this.$close.handle('click', () => {
          this.clear();
          this.hide();
        });
        this.$submit.handle('click', this.submit.bind(this));

        this.params = {};
        this.quoted_status = null;

        this.hide();
      }

      clear() {
        this.$reply_to.textContent = '';
        this.$text.value = '';
        this.params = {};
        this.quoted_status = null;
      }

      openComposeForReply(tweet) {
        console.log('[compose] openComposeForReply:', tweet);
        this.$reply_to.textContent = `Reply to ${tweet.user.screen_name}: ${tweet.text}`;
        this.$text.value = `@${tweet.user.screen_name} `;
        this.params = {
          in_reply_to_status_id: tweet.id_str, // use id_str instead of id
        };
        this.show();
      }

      openComposeForRetweet(tweet) {
        console.log('[compose] openComposeForRetweet:', tweet);
        this.$reply_to.textContent = `Retweet from ${tweet.user.screen_name}: ${tweet.text}`;
        this.$text.value = '';
        this.quoted_status = tweet;
        this.params = {};
        this.show();
      }

      submit() {
        this.$submit.disabled = true;
        this.params.status = this.$text.value;
        if ($.isDefined(this.quoted_status)) {
          if (this.params.status === '') {
            return this.retweet();
          }
          var tweet = this.quoted_status;
          // This is the only link that can be determined as quoted status
          this.params.status += ` https://twitter.com/${tweet.user.screen_name}/status/${tweet.id_str}`;
        }

        console.log('[compose] submit:', this.params);
        var client = document.store.getTwitterClient(document.account);
        client
          .post("statuses_update", this.params)
          .then((reply) => {
            console.log('[compose] posted:', reply);
            this.$submit.disabled = false;
            this.clear();
            this.hide();
            this.trigger('refreshBoard', reply);
          })
          .catch((err) => {
            console.error('[compose] post failed:', err);
            this.$submit.disabled = false;
          });
      }

      retweet() {
        var client = document.store.getTwitterClient(document.account);
        client
          .post("statuses_retweet_ID", {
            id: this.quoted_status.id_str
          })
          .then((reply) => {
            console.log('[compose] retweet:', reply);
            this.$submit.disabled = false;
            this.clear();
            this.hide();
            this.trigger('refreshBoard', reply);
          })
          .catch((err) => {
            console.error('[compose] retweet failed:', err);
            this.$submit.disabled = false;
          });
      }
    }

    document.registerElement('x-compose', Compose);
  })();
</script>
