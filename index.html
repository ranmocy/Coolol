<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coolol</title>

    <!-- global utils -->
    <script src="/js/utils.js"></script>
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>

    <!-- Libararies -->
    <script src="/vendor/jsoneditor.min.js"></script>

    <!-- custom elements -->
    <link rel="import" href="/component/tweet.html">
    <link rel="import" href="/component/channel.html">
    <link rel="import" href="/component/board.html">
    <link rel="import" href="/component/config.html">
    <link rel="import" href="/component/session.html">
    <link rel="import" href="/component/app.html">

    <!-- Main entrance -->
    <script type="text/javascript">
      var main = function() { System.import('/js/main.js'); };
      if (document.readyState === 'loading') {
        document.addEventListener("DOMContentLoaded", main);
      } else {
        main();
      }
    </script>
    <style media="screen">
      #background-loading {
        position: fixed;
        background: white;
        width: 100vw;
        height: 100vh;
        z-index: 999;
      }
      #background-loading h1 {
        text-align: center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div id="background-loading">
      <h1>Loading...</h1>
    </div>
  </body>
</html>
