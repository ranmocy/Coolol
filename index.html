<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coolol</title>

    <!-- global utils -->
    <script src="/js/utils.js"></script>
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>

    <!-- Libararies -->
    <link href="/vendor/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="/vendor/jsoneditor.min.js"></script>

    <!-- custom elements -->
    <link rel="import" href="/component/tweet.html">
    <link rel="import" href="/component/channel.html">
    <link rel="import" href="/component/board.html">
    <link rel="import" href="/component/config.html">

    <!-- Main entrance -->
    <script type="text/javascript">
      var main = function() { System.import('/js/main.js'); };
      if (document.readyState === 'loading') {
        document.addEventListener("DOMContentLoaded", main);
      } else {
        main();
      }
    </script>
  </head>
  <body>
    <nav>
      <h1 class="logo">Coolol</h1>
      <button type="button" name="switch-board">Board</button>
      <button type="button" name="switch-config">Setting</button>
      <button type="button" name="switch-login">Login</button>
    </nav>

    <div id="main"></div>

    <div class="login">
      <button type="button" name="auth">Auth</button>
      <span>
        pincode:
        <input type="text" name="pinCode" value="">
      </span>
      <button type="button" name="verify">Verify</button>
    </div>

    <x-board></x-board>
  </body>
</html>
