<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coolol</title>
    <link rel="import" href="/component/tweet.html">
    <link rel="import" href="/component/channel.html">
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
      var main = function() { System.import('js/main.js'); };
      if (document.readyState === 'loading') {
        document.addEventListener("DOMContentLoaded", main);
      } else {
        main();
      }
    </script>
  </head>
  <body>
    <h1>Coolol</h1>
    <div class="login">
      <button type="button" name="auth">Auth</button>
      <span>
        pincode:
        <input type="text" name="pinCode" value="">
      </span>
      <button type="button" name="verify">Verify</button>
    </div>

    <div class="config">
      <textarea name="config" rows="8" cols="40"></textarea>
      <button type="button" name="save">Save</button>
    </div>
  </body>
</html>
