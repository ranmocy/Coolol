<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coolol</title>
    <style media="screen">
      body /deep/ * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <x-app>
      <div style="position: fixed; background: white; width: 100vw; height: 100vh; z-index: 1000;">
        <h1 style="position: relative; text-align: center; top: 50%; transform: translateY(-50%);">Loading...</h1>
      </div>
    </x-app>

    <script type="text/javascript">
      // Test HTML5 local storage
      if(typeof(Storage) === "undefined") {
        throw "Can't read from storage!";
      }
      // Test HTML template support
      if (!('content' in document.createElement('template'))) {
        throw "Can't use HTML template!";
      }
    </script>

    <!-- Libararies -->
    <script src="vendor/jsoneditor@4.2.1/jsoneditor.min.js"></script>
    <script src="vendor/codebird-js@2.6.0/codebird.js"></script>
    <script src="vendor/twitter-text@1.13.2/twitter-text.js"></script>

    <!-- global utils -->
    <script src="service/utils.js"></script>
    <script src="service/twitter.js"></script>
    <script src="service/store.js"></script>

    <!-- custom elements -->
    <link rel="import" href="component/app.html">
  </body>
</html>
