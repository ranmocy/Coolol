<script type="text/javascript">
(function() {
  "use strict";

  class XElement extends HTMLElement {
    $(query) {
      return this.shadowRoot.querySelector(query);
    }

    /**
     * For auto completion purpose.
     */
    createShadowRoot() {
      return this.attachShadow({mode: 'open'});
    }
  }

  window.XElement = XElement;
})();
</script>
