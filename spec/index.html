      background: #75e275;
    }
    li.failed {
      background: #e22;

  <script type="text/javascript">
    window.new_test_suite = function(src_name) {
      let name = src_name.split('/').pop();
      let $wrapper = document.createElement('fieldset');
      $wrapper.innerHTML = `<legend>${name}</legend><ul></ul>`;
      document.body.$('main').appendChild($wrapper);
      return $wrapper.$('ul');
    };
    window.new_test = function($suite, name) {
      let $test = document.createElement('li');
      $test.textContent = name;
      $suite.appendChild($test);
      return $test;
    };
  </script>
